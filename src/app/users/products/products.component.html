<div class="row" style="padding-left:1200px ;display:inline-block">
  
    <h6 class="mt-3 " style="color:blue;">{{share.message}} --><a class="btn btn-danger " style="width:120px ;margin-right:40px" (click)="profile()" >View Profile</a></h6>
    
</div>

<div class="input-group mb-3 w-25 mt-4" style="margin-left: 500px">
  <input
    type="text"
    class="form-control"
    [(ngModel)]="SearchText"
    placeholder="Search your Favourites"
  />
  <div class="input-group-append">
    <button class="btn btn-danger" type="submit">Go</button>
  </div>
</div>
<div class="container-fluid mt-5" style="background-color: grey">
  <div class="container">
    <div class="row">
      <div
        class="card"
        *ngFor="
          let prod of products
            | paginate: { itemsPerPage: 3, currentPage: p }
            | filter: SearchText
            | orderBy: 'price'
        "
        style="width: 300px; margin-left: 50px"
      >
        <img
          class="card-img-top"
          [src]="prod.imag"
          alt="Card image"
          width="200"
          height="240"
        />
        <div class="card-body">
          <h4 class="card-title">{{ prod.name }}</h4>
          <p class="card-text">{{ prod.price }}/- Rs</p>
          <button class="btn btn-primary text-center">View</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container mt-5" style="margin-left: 480px">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
